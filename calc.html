<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
  
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
    <div id="buttons">
        <br>
        <button id="clear" onclick="clearDisplay()">clear</button>
        <br>
        <button id ='divide' onclick="AddToDisplay('/')">/</button>
        <button id ='multiply' onclick="AddToDisplay('*')">*</button>
        <button id ='substract' onclick="AddToDisplay('-')">-</button>
        <br>
        <button id ='seven' onclick="AddToDisplay(7)">7</button>
        <button id ='eight' onclick="AddToDisplay(8)">8</button>
        <button id ='nine' onclick="AddToDisplay(9)">9</button>
        <br>
        <button id ='four' onclick="AddToDisplay(4)">4</button>
        <button id ='five' onclick="AddToDisplay(5)">5</button>
        <button id ='six' onclick="AddToDisplay(6)">6</button>
        <button id ='six' onclick="AddToDisplay('+')">+</button>
        <br>
        <button id ='one' onclick="AddToDisplay(1)">1</button>
        <button id ='two' onclick="AddToDisplay(2)">2</button>
        <button id ='three' onclick="AddToDisplay(3)">3</button>
        <br>
        <button id ='one' onclick="AddToDisplay(0)">0</button>
        <button id ='two' onclick="AddToDisplay('.')">.</button>
        <button id ='three' onclick="calculate()">=</button>
        </div>
    </div>
</body>
<script>
function AddToDisplay(val) {
    document.getElementById("display").value += val;
  }
  function clearDisplay() {
    document.getElementById("display").value = "";
  }
  function calculate() {
    let expression = document.getElementById("display").value;
    let result = eval(expression);
    document.getElementById("display").value = result;
  }
</script>

</html>
